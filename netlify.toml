# Netlify Build Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Comando para build de produção
  command = "npm run build"
  
  # Diretório com os arquivos estáticos gerados
  publish = "dist"
  
  # Diretório base (raiz do projeto)
  base = "/"

[build.environment]
  # Versão do Node.js (Vite 6 requer Node 20+)
  NODE_VERSION = "20"

# Configuração de redirecionamentos para SPA (Single Page Application)
# Todas as rotas não encontradas redirecionam para index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança HTTP
# Nota: O arquivo public/_headers também funciona, mas esta é uma alternativa
# Mantemos ambos para redundância
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://*.clarity.ms https://clarity.ms https://www.clarity.ms https://c.bing.com https://*.bing.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.clarity.ms https://clarity.ms https://www.clarity.ms https://c.bing.com https://*.bing.com;"

# Cache otimizado para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para imagens
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configurações de plugins (opcional)
# Descomente se quiser adicionar plugins do Netlify
# [[plugins]]
